
name: python-greetings

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs: 
  install-pip-deps:
    name: Install pip deps
    runs-on: ubuntu-latest


    steps:
      - uses: actions/checkout@v4
      - name: Message about starting
        run: echo Pip and deps installing has started
      - uses: actions/checkout@v4
        with:
          repository: 'mtararujs/python-greetings'
          path: 'py-gre'
      - name: Install dependecies
        run: pip install -r py-gre/requirements.txt
      - name: install pm2
        run: npm install pm2 -g


  deploy-to-dev:
    name: Deploy-to-DEV
    runs-on: ubuntu-latest
    needs: [install-pip-deps]  
    steps:
        - uses: actions/checkout@v4
        - name: Message about starting
          run: echo deploy-to-dev has started
        - uses: actions/checkout@v4
          with:
            repository: 'mtararujs/python-greetings'
            path: 'py-gre'
        - name: Delete greetings app
          run: pm2 delete greetings-app-dev || true
        - name: install pm2
          run: npm install pm2 -g
        - name: Start app
          run: pm2 start py-gre/app.py -- name greetings-app-dev -- -- port 7001



  tests-on-dev:
    name: Tests-on-DEV
    runs-on: ubuntu-latest
    needs: [deploy-to-dev]  
    steps:
        - uses: actions/checkout@v4
        - name: Message about starting
          run: echo tests-on-dev has started

  deploy-to-staging:
    name: Deploy-to-staging
    runs-on: ubuntu-latest
    needs: [tests-on-dev]  
    steps:
        - name: Message about starting
          run: echo Deploy-to-staging has started

  tests-on-staging:
    name: Tests-on-staging
    runs-on: ubuntu-latest
    needs: [deploy-to-staging]  
    steps:      
    - name: Message about starting
      run: echo Tests-on-staging has started

  deploy-to-preprod:
    name: Deploy-to-preprod
    runs-on: ubuntu-latest
    needs: [tests-on-staging]  
    steps:      
    - name: Message about starting
      run: echo Deploy-to-preprod has started


  tests-on-preprod:
    name: Tests-on-preprod
    runs-on: ubuntu-latest
    needs: [deploy-to-preprod]  
    steps:
        - name: Message about starting
          run: echo Tests-on-preprod has started

  deploy-to-prod:
    name: deploy-to-prod
    runs-on: ubuntu-latest
    needs: [tests-on-preprod]  
    steps:
        - name: Message about starting
          run: echo deploy-to-prod has started

  test-on-prod:
    name: test-on-prod
    runs-on: ubuntu-latest
    needs: [deploy-to-prod]  
    steps:
        - name: Message about starting
          run: echo test-on-prod has started
